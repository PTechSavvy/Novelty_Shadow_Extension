<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Novelty Verify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 340px;
      padding: 15px;
      background: #fdfdfd;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .header img {
      height: 40px;
    }

    h1 {
      font-size: 1rem;
      margin: 0;
      color: #222;
    }

    .section {
      margin-top: 12px;
      line-height: 1.4;
    }

    .section ul {
      padding-left: 20px;
      margin-top: 4px;
    }

    .icon {
      font-weight: bold;
      display: inline-block;
      width: 22px;
    }

    #scanResult {
      margin-top: 10px;
      font-size: 0.9em;
      color: #333;
    }

    input[type="file"] {
      margin-top: 8px;
    }

    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon128.png" alt="Logo" />
    <h1>Novelty Verify</h1>
  </div>

  <!-- Domain info -->
  <div id="info" class="section"></div>

  <!-- File upload scan -->
  <div class="section">
    <strong>üîç File Upload Scan</strong><br/>
    <input type="file" id="fileInput" />
    <p id="scanResult" class="loading">No file selected.</p>
  </div>

  <!-- Scripts -->
  <script src="appData.js"></script>
  <script src="popup.js"></script>
  <script src="virusScan.js"></script>
</body>
</html>
